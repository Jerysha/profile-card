<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/3f9857f2a5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="blue-screen">
            <div class="image-container">
                <img src="img/profile_photo.webp" alt="profile photo" class="profile">
            </div>
        </div>
        <div class="info">
            <h2>CoodingLab</h2>
            <h3>Youtuber & Blogger</h3>
            <div class="socials-container">
                <i class="fab fa-facebook-f socials-icons" style="background-color: darkblue;"></i>
                <i class="fab fa-twitter socials-icons" style="background-color: rgb(100, 196, 255);"></i>
                <i class="fab fa-instagram socials-icons" style="background-color: rgb(218, 33, 95);"></i>
                <i class="fab fa-youtube socials-icons" style="background-color: red;"></i>
            </div>
            <div class="buttons-container">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class="far fa-heart socials-metrics"></i>
                    <span>60k</span>
                </div>
                <div class="line"></div>
                <div class="data">
                    <i class="far fa-comment-dots socials-metrics"></i>
                    <span>20k</span>
                </div>
                <div class="line"></div>
                <div class="data">
                    <i class="far fa-share-square socials-metrics"></i>
                    <span>12k</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
